<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Youtube Clone</title>
</head>
<body>
  <!--header starts-->
  <div class="header">
    <div class="header_left">
      <i class="material-icons">menu</i>
      <img src="images/youtube-logo.png " alt="">
    </div>
    <div class="header_search">
      <form action="">
        <input type="text" placeholder="Search" />
        <button>
          <i class="material-icons">search</i>
        </button>
      </form>
    </div>
    <div class="header_icons">
      <i class="material-icons">vidoecam</i>
      <i class="material-icons">apps</i>
      <i class="material-icons">notifications</i>
      <i class="material-icons">account_circle</i>
    </div>
  </div>
  <!--header ends-->
  <!--main Body-->
  <div class="mainBody">
    <div class="sidebar">
      <div class="sidebar_categories">
        <i class="material-icons">home</i> <span>Home</span>
        <i class="material-icons">local_fire_department</i> <span>Trending</span>
        <i class="material-icons">subscriptions</i> <span>Subscriptions</span>
        <hr />
      </div>
    </div>
  </div>
  <div class="mainBody">
    <div class="sidebar">
      <div class="sidebar_categories">
        <i class="material-icons">library_add_check</i> <span>Library</span>
        <i class="material-icons">history</i> <span>History</span>
        <i class="material-icons">play_arrow</i> <span>Your videos</span>
        <i class="material-icons">watch_later</i> <span>Watch later</span>
        <i class="material-icons">thumb_up</i> <span>Liked Viodes</span>
        <hr />
      </div>
    </div>
  </div>
</body>
</html>
